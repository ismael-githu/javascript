<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>País</title>
</head>
<body>
    <h1>Nacionalidade</h1>
    Digite o país que você nasceu: <input type="text" id="nac">
    <button onclick="calcular()">verificar</button>
    <div id="res"></div>
    <script>
        function calcular(){
            pais=window.document.querySelector('input#nac')
            teste=(pais.value)
            res=window.document.querySelector('div#res')
            if(teste=='Brasil'){
                res.innerHTML= `<p> você é Brasileiro</p>`
            }
            else{
                res.innerHTML=`<p> você é estrangeiro</p>`
            }
        }
    </script>
</body>
</html>
