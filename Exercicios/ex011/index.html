<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números com JS</title>
</head>
<body>
    <h1>Somando dois números</h1>
    <button onclick="somar()">iniciar a soma</button>
    <section id="res">
        <p>O resultado vem aqui...</p>
    </section>
    <script>
        function somar(){
            let n1=Number(window.prompt('Digite um numero'))
            let n2=Number(window.prompt('Digite outro numero'))
            soma=n1+n2
            res.innerHTML=document.querySelector('selection#res')
            res.innerHTML=`<p> A soma entre <mark>${n1}</mark> e <mark>${n2}</mark> é igual a <strong>${soma}</strong>`
        }
    </script>
</body>
</html>
