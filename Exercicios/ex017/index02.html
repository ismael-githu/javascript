<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        body{
            font: 1.3em arial;
            background-color: lightblue;
        }
        input{
            width: 100px;
            font-weight: bolder;
        }
        div{
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1> Somando Valores</h1>
    <input type="number" name="txt1" id="txt1">
    <input type="number" name="txt2" id="txt2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="area">
        Resultado
    </div>
    <script>
        function somar(){
            tn1=window.document.getElementById('txt1')
            tn2=window.document.getElementById('txt2')
            res=window.document.getElementById('area')
            n1=Number(tn1.value)
            n2=Number(tn2.value)
            s=n1+n2
            res.innerHTML= `O resultado da soma entre ${n1} e ${n2} é <strong>${s}</strong>`
        }
    </script>
</body>
</html>
