<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados com JS</title>
</head>
<body>
    <h1>Trabalhando com dados v2.0</h1>
    <button onclick="inicio()">Clique aqui para começar</button>
    <section id="resultado">
        <p>Aqui vai aparecer o resultado...</p>
    </section>
    <script>
        function inicio(){
            let nome=window.prompt('Qual seu nome?')
            let res=window.document.getElementById('resultado')
            res.innerHTML = `<h1>Olá, <strong>${nome}</strong>! É um grande prazer te conhecer! </h1> `
        }
    </script>
</body>
</html>
